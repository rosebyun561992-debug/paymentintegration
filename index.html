<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Integration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1 class="title">Choose Your Product</h1>
    <div class="product-list" id="product-list"></div>
    <div class="payment-method" id="payment-method" style="display: none;"></div>
    <div class="upload-section" id="upload-section" style="display: none;">
      <input type="file" id="proof-file" accept="image/*"/>
      <button id="proceed-btn" disabled>PROCEED</button>
    </div>
    <div id="result" class="result"></div>
    <button id="back-btn" style="display:none;">Back</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
